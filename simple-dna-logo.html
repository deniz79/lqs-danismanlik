<!DOCTYPE html>
<html>
<head>
    <title>Simple DNA Logo</title>
</head>
<body>
    <canvas id="canvas" width="50" height="50"></canvas>
    <br>
    <button onclick="downloadPNG()">Download Simple DNA Logo</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas with white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 50, 50);
        
        // Simple DNA helix - just two curves
        ctx.strokeStyle = '#2563eb';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        
        // Left strand - simple curve
        ctx.beginPath();
        ctx.moveTo(15, 5);
        ctx.quadraticCurveTo(20, 15, 15, 25);
        ctx.quadraticCurveTo(10, 35, 15, 45);
        ctx.stroke();
        
        // Right strand - simple curve
        ctx.beginPath();
        ctx.moveTo(35, 5);
        ctx.quadraticCurveTo(30, 15, 35, 25);
        ctx.quadraticCurveTo(40, 35, 35, 45);
        ctx.stroke();
        
        // Simple connecting lines
        ctx.strokeStyle = '#60a5fa';
        ctx.lineWidth = 1;
        
        for (let y = 10; y <= 40; y += 10) {
            ctx.beginPath();
            ctx.moveTo(15, y);
            ctx.lineTo(35, y);
            ctx.stroke();
        }
        
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'dna-m.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Auto download
        setTimeout(downloadPNG, 500);
    </script>
</body>
</html>

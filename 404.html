<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa Bulunamadı - DNA LQS Danışmanlık</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #2563eb;
            margin: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin: 1rem 0;
        }
        .error-description {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .dna-icon {
            font-size: 4rem;
            color: #2563eb;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="dna-icon">
                <i class="fas fa-dna"></i>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Sayfa Bulunamadı</h2>
            <p class="error-description">
                Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
                Ana sayfaya dönebilir veya hizmetlerimizi inceleyebilirsiniz.
            </p>
            <div class="error-actions">
                <a href="/" class="btn-primary">
                    <i class="fas fa-home"></i> Ana Sayfa
                </a>
                <a href="/#services" class="btn-secondary">
                    <i class="fas fa-cogs"></i> Hizmetlerimiz
                </a>
            </div>
        </div>
    </div>
</body>
</html>

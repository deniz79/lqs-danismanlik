<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <div id="svg-container"></div>
    <canvas id="canvas" width="200" height="200" style="display:none;"></canvas>
    
    <script>
        // Load the SVG content
        const svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="80" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- DNA Helix Structure -->
  <g filter="url(#glow)">
    <!-- Left strand -->
    <path d="M 60 20 Q 80 40 60 60 Q 40 80 60 100 Q 80 120 60 140 Q 40 160 60 180" 
          stroke="url(#dnaGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Right strand -->
    <path d="M 140 20 Q 120 40 140 60 Q 160 80 140 100 Q 120 120 140 140 Q 160 160 140 180" 
          stroke="url(#dnaGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Base pairs (connecting lines) -->
    <line x1="60" y1="30" x2="140" y2="30" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
    <line x1="60" y1="50" x2="140" y2="50" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
    <line x1="60" y1="70" x2="140" y2="70" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
    <line x1="60" y1="90" x2="140" y2="90" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
    <line x1="60" y1="110" x2="140" y2="110" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
    <line x1="60" y1="130" x2="140" y2="130" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
    <line x1="60" y1="150" x2="140" y2="150" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
    <line x1="60" y1="170" x2="140" y2="170" stroke="#60a5fa" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Molecular nodes -->
  <circle cx="60" cy="30" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="30" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="50" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="50" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="70" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="70" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="90" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="90" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="130" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="130" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="150" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="150" r="4" fill="#3b82f6"/>
  <circle cx="60" cy="170" r="4" fill="#3b82f6"/>
  <circle cx="140" cy="170" r="4" fill="#3b82f6"/>
  
  <!-- Center highlight -->
  <circle cx="100" cy="100" r="6" fill="#ffffff" opacity="0.9"/>
  <circle cx="100" cy="100" r="3" fill="#2563eb"/>
</svg>`;

        // Create SVG element
        const container = document.getElementById('svg-container');
        container.innerHTML = svgContent;
        
        // Convert to PNG
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create image from SVG
        const img = new Image();
        const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
        const url = URL.createObjectURL(svgBlob);
        
        img.onload = function() {
            // Draw on canvas
            ctx.drawImage(img, 0, 0, 200, 200);
            
            // Convert to PNG
            canvas.toBlob(function(blob) {
                // Create download link
                const link = document.createElement('a');
                link.download = 'dna-m.png';
                link.href = URL.createObjectURL(blob);
                link.click();
                
                console.log('PNG file created: dna-m.png');
            }, 'image/png');
        };
        
        img.src = url;
    </script>
</body>
</html>

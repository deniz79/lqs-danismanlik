<!DOCTYPE html>
<html>
<head>
    <title>DNA Logo Generator</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <br>
    <button onclick="downloadPNG()">Download PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, 200, 200);
        
        // Create gradient background
        const bgGradient = ctx.createRadialGradient(100, 100, 0, 100, 100, 100);
        bgGradient.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
        bgGradient.addColorStop(1, 'rgba(30, 64, 175, 0.1)');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, 200, 200);
        
        // Create DNA gradient
        const dnaGradient = ctx.createLinearGradient(0, 0, 200, 200);
        dnaGradient.addColorStop(0, '#2563eb');
        dnaGradient.addColorStop(0.5, '#1d4ed8');
        dnaGradient.addColorStop(1, '#1e40af');
        
        // Draw DNA helix
        ctx.strokeStyle = dnaGradient;
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        
        // Left strand
        ctx.beginPath();
        ctx.moveTo(60, 20);
        ctx.quadraticCurveTo(80, 40, 60, 60);
        ctx.quadraticCurveTo(40, 80, 60, 100);
        ctx.quadraticCurveTo(80, 120, 60, 140);
        ctx.quadraticCurveTo(40, 160, 60, 180);
        ctx.stroke();
        
        // Right strand
        ctx.beginPath();
        ctx.moveTo(140, 20);
        ctx.quadraticCurveTo(120, 40, 140, 60);
        ctx.quadraticCurveTo(160, 80, 140, 100);
        ctx.quadraticCurveTo(120, 120, 140, 140);
        ctx.quadraticCurveTo(160, 160, 140, 180);
        ctx.stroke();
        
        // Draw base pairs (connecting lines)
        ctx.strokeStyle = '#60a5fa';
        ctx.lineWidth = 3;
        ctx.globalAlpha = 0.8;
        
        for (let y = 30; y <= 170; y += 20) {
            ctx.beginPath();
            ctx.moveTo(60, y);
            ctx.lineTo(140, y);
            ctx.stroke();
        }
        
        ctx.globalAlpha = 1;
        
        // Draw molecular nodes
        ctx.fillStyle = '#3b82f6';
        for (let y = 30; y <= 170; y += 20) {
            ctx.beginPath();
            ctx.arc(60, y, 4, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(140, y, 4, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Center highlight
        ctx.fillStyle = '#ffffff';
        ctx.globalAlpha = 0.9;
        ctx.beginPath();
        ctx.arc(100, 100, 6, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = '#2563eb';
        ctx.globalAlpha = 1;
        ctx.beginPath();
        ctx.arc(100, 100, 3, 0, 2 * Math.PI);
        ctx.fill();
        
        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'dna-m.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Auto download after 1 second
        setTimeout(downloadPNG, 1000);
    </script>
</body>
</html>
